query Post($where: PostWhereUniqueInput!) {
  post(where: $where) {
    slug
    id
    title
    summary
    image {
      url
      width
      height
    }
    published_at
    author {
      name
      slug
    }
    tags {
      name
      id
    }
    readingtime
    content {
      document
    }
  }
}
